<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- 
        Faça um programa que leia e valide as seguintes informações:
    Nome: maior que 3 caracteres;
    Idade: entre 0 e 150;
    Salário: maior que zero;
    Sexo: 'f' ou 'm';
    Estado Civil: 's', 'c', 'v', 'd';
    Dica: se sua variável é texto, o tamanho dela está armazenado em: texto.lengt
     -->
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required minlength="4"><br>
      
        <label for="idade">Idade:</label>
        <input type="number" id="idade" required min="0" max="150"><br>
      
        <label for="salario">Salário:</label>
        <input type="number" id="salario" required min="0"><br>
      
        <label for="sexo">Sexo:</label>
        <select id="sexo" required>
          <option value="">Selecione</option>
          <option value="f">Feminino</option>
          <option value="m">Masculino</option>
        </select><br>
      
        <label for="estadoCivil">Estado Civil:</label>
        <select id="estadoCivil" required>
          <option value="">Selecione</option>
          <option value="s">Solteiro(a)</option>
          <option value="c">Casado(a)</option>
          <option value="v">Viúvo(a)</option>
          <option value="d">Divorciado(a)</option>
        </select><br>
      
        <input type="submit" value="Enviar">
      </form>

      <script src="script.js"></script>
      
</body>
</html>
